<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <main>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
  
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="form-group">
        <label for="exampleFormControlTextarea1">9am</label>
        <textarea class="form-control" id="9" rows="2" placeholder="plan here"></textarea>
        <button class="saveBtn col-10"></button>
      </div>
      
      <div class="form-group">
        <label for="exampleFormControlTextarea1">10am</label>
        <textarea class="form-control" id="10" rows="2" ></textarea>
        <button class="saveBtn col-10"></button>
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">11am</label>
        <textarea class="form-control" type="text" id="11" rows="2"></textarea>
        <button class="saveBtn col-10" data-btn="11"></button>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">12pm</label>
        <textarea class="form-control" id="12" rows="2"></textarea>
        <button class="saveBtn col-10"></button>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">1pm</label>
        <textarea class="form-control" id="13" rows="2"></textarea>
        <button class="saveBtn col-10"></button>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">2pm</label>
        <textarea class="form-control" id="14" rows="2"></textarea>
        <button class="saveBtn col-10"></button>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">3pm</label>
        <textarea class="form-control" id="15" rows="2"></textarea>
        <button class="saveBtn col-10"></button>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">4pm</label>
        <textarea class="form-control" id="16" rows="2"></textarea>
        <button class="saveBtn col-10"></button>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">5pm</label>
        <textarea class="form-control" id="17" rows="2"></textarea>
        <button class="saveBtn col-10"></button>
      </div>

    </div>
    <script src="script.js"></script>
   
  </main>
  </body>
</html>
